<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="jquery-3.2.1.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="node_modules\echarts\dist\echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">

        var test = $.ajax({url:'./index.json', async:false});
        console.log(test.responseText)
        var buglyData = JSON.parse(test.responseText);
        
        var xAxis = [
            {
                type : 'category',
                data : []
            }
        ];
        var series = [
            {
                name:'用户崩溃率',
                type:'bar',
                data:[]
            },
            {
                name:'次数崩溃率',
                type:'bar',
                data:[]
            },
            {
                name:'发生次数',
                type:'bar',
                data:[]
            },
            {
                name:'影响用户数',
                type:'bar',
                data:[]
            }
        ];

        for (var i = 0; i < buglyData.length; i++) {
            xAxis[0].data.push(buglyData[i].date);
            series[0].data.push(new Number(buglyData[i].crashUser/buglyData[i].accessUser*100).toFixed(2));
            series[1].data.push(new Number(buglyData[i].crashNum/buglyData[i].accessNum*100).toFixed(2));
            series[2].data.push(buglyData[i].crashNum);
            series[3].data.push(buglyData[i].crashUser);
        }

        made(xAxis, series);

        function made(xAxis, series) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:['用户崩溃率','次数崩溃率','发生次数','影响用户数']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : xAxis,
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : series
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>
</body>
</html>
